<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Magic Shop</title>
  </head>

  <body>
    <h1>Magic Shop - Items</h1>
    <form method="POST" action="result">
      What do you want to buy?<br /><br />
      <input type="checkbox" name="items" value="wand" />Wand<br />
      <input type="checkbox" name="items" value="cape" />Cape<br />
      <input type="checkbox" name="items" value="book" />Spell Book<br /><br />
      We can contact you by:
      <select name="contact">
        <option value="owl">Owl</option>
        <option value="mail">Mail</option>
        <option value="phone">Phone</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
