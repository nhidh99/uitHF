<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do-note</title>
    <link href="style-content.css" rel="stylesheet" />
    <link href="style-input.css" rel="stylesheet" />
    <link href="style-display.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <body onload="loadNotes()">
    <div id="all-content">
      <section id="input">
        <header> TO-DO-NOTE </header>
        <input
          id="note-input"
          type="text"
          placeholder="Enter your to-do-note here"
        />
        <script>addShortcutNewNoteButton()</script>

        <button id="add-todo" onclick="addNewNote()">ADD NEW TO-DO-NOTE</button>
        <button id="remove-done" onclick="removeDoneNotes()">REMOVE DONE-NOTES</button>
        <button id="remove-all-todo" onclick="removeAllNotes()">REMOVE ALL TO-DO-NOTES</button>
      </section>

      <section id="display">
          <header> YOUR NOTES </header>
        <table>
          <tbody id="note-table"></tbody>
        </table>
      </section>
    </div>
  </body>
</html>
