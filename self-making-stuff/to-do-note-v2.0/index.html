<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do-note</title>
    <link href="style-content.css" rel="stylesheet" />
    <link href="style-input.css" rel="stylesheet" />
    <link href="style-display.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <body onload="loadContent()">
    <input id="color-picker" type="color" value="#add8e6" onchange="changeBackgroundColor()" />

    <div id="all-content">
      <section id="input">
        <header>TO-DO-NOTE</header>
        <textarea
          id="input-field"
          placeholder="Enter your to-do-note here..."
        ></textarea>

        <div id="buttons">
          <button id="remove-all-todo" onclick="removeAllNotes()">
            REMOVE<br />ALL
          </button>
          <button id="remove-done" onclick="removeDoneNotes()">
            REMOVE<br />DONE
          </button>
          <button id="add-todo" onclick="addNewNote()">ADD<br />NEW</button>
        </div>
      </section>

      <section id="display">
        <header>YOUR NOTES</header>
        <table>
          <tbody id="note-table"></tbody>
        </table>
      </section>
    </div>
  </body>
</html>
